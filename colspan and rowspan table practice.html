<!DOCTYPE html>
<html>
  <head>
    <title>tables</title>

  </head>
  <body>
    <table border="1">
      <tr>
        <th rowspan="2">Category</th>
        <th colspan="2">Items</th>
      </tr>
      <tr>
        <th>Dish</th>
        <th>Price</th>
      </tr>
      <tr>
        <td rowspan="2">Starters</td>
        <td>fries</td>
        <td>Rs.200</td>
        <tr>
          <td>smosa</td>
          <td>Rs.15</td>
        </tr>
      </tr>
      <tr>
        <td rowspan="2">Main Course</td>
        <td>dal</td>
        <td>Rs.300</td>
        <tr>
          <td>paneer</td>
          <td>Rs.400</td>
        </tr>
      </tr>
    </table>
  </body>
</html>
